<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Cartões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="#perfil1">Perfil 01</a></li>
            <li><a href="#perfil2">Perfil 02</a></li>
            <li><a href="#tecnologias">Tecnologias</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </header>
    <main>
        <section class="card-container">
            <div class="card" id="perfil1">
                <img src="foto1.jpg" alt="Perfil 01">
                <h2>Nome do item</h2>
                <p>Descrição do item</p>
            </div>
            <div class="card" id="perfil2">
                <img src="foto2.jpg" alt="Perfil 02">
                <h2>Nome do item</h2>
                <p>Descrição do item</p>
            </div>
            <div class="card" id="tecnologias">
                <img src="foto3.jpg" alt="Tecnologias">
                <h2>Tecnologias utilizadas</h2>
                <p>Lista de tecnologias usadas</p>
            </div>
            <div class="card" id="contato">
                <img src="foto4.jpg" alt="Contato">
                <h2>Entre em contato</h2>
                <p>Informações de contato</p>
            </div>
        </section>
    </main>
</body>
</html>
