<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIP.HWEwtF8mT00ybAz96buSnQHaFL?w=2000&h=1400&rs=1&pid=ImgDetMain');
            background-size: cover; 
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>Cardapio</h1>
    <h2>Pratos</h2>
    <div class="wrap-card">
        <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://img.cybercook.com.br/publicidades/kb2kspprfktxf6xive7zbjoeujkchq0ox03jnyy6.jpeg" class="card-img-top" alt="prato feito">
            <div class="card-body">
              <h5 class="card-title">Prato feito</h5>
              <p class="card-text">R$ 12,90</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://th.bing.com/th/id/R.4332e555f8353290342b6bb16e7c0d8d?rik=4i%2fSST7i3GnTbw&riu=http%3a%2f%2ffrigorificoarvoredo.com.br%2fblog%2fwp-content%2fuploads%2f2018%2f01%2fReceita-de-strogonoff-de-carne-simples-e-pratica.jpg&ehk=%2fX7ckrFdrlDup4QMb9rhsG3GkHC6AmHdpTEk%2fLfhu20%3d&risl=&pid=ImgRaw&r=0" class="card-img-top" alt="Prato 02">
            <div class="card-body">
              <h5 class="card-title">Strogonof</h5>
              <p class="card-text">R$ 18,20</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://th.bing.com/th/id/R.e31f4249bb5c7082bf88909ec3bdf786?rik=r%2bU8AsnLmTPLGA&pid=ImgRaw&r=0" class="card-img-top" alt="Prato 03">
            <div class="card-body">
              <h5 class="card-title">Prato Vegano</h5>
              <p class="card-text">R$ 22,50</p>
            </div>
          </div>
    </div>
    <h2>Bebidas</h2>
    <div class="wrap-card">
        <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://th.bing.com/th/id/R.c2db07ce349e84d358e9aa0f587f6f0c?rik=6eADOwVLMya1BQ&pid=ImgRaw&r=0" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Agua</h5>
              <p class="card-text">R$5,00</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://th.bing.com/th/id/R.b61273c019e5bfc092c72709ad553361?rik=UppxY0BDHabUxw&pid=ImgRaw&r=0" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Refrigerante</h5>
              <p class="card-text">R$7,00</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://th.bing.com/th/id/R.4be51da71e6f687127f5e4904f63fd82?rik=KWItu7TaJYzFoQ&pid=ImgRaw&r=0" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Suco de laranja</h5>
              <p class="card-text">R$12,00</p>
            </div>
          </div>
    </div>

            <div class="card-body">
              <h5 class="card-title">Torta de morango</h5>
              <p class="card-text">R$32,50</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://th.bing.com/th/id/OIP.zFdZ2N0TogSTmgUQ-PBjSwHaE8?rs=1&pid=ImgDetMain" class="card-img-top" alt="...">

              <h5 class="card-title">Pudim de leite</h5>

            </div>
          </div>

            <img width="300px" height="200px" src="https://th.bing.com/th/id/R.5d9691cb96c26395c401ce2e446f6594?rik=aTwMSBNEjc5vhQ&pid=ImgRaw&r=0" class="card-img-top" alt="...">
            <div class="card-body">

            </div>
          </div>

</html>
