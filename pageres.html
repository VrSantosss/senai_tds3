  <div class="btn-group" role="group" aria-label="Basic example">
    <button onclick="window.location.href='../Menu/page.html'" type="button" class="btn btn-dark">MENU</button>

    <h1>Cardápio</h1>
    <h2>Pratos</h2>
    <div class="wrap-card">
        <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://th.bing.com/th/id/OIP.r_gXWfq8NIxQ4TCWPlYZnAHaE5?rs=1&pid=ImgDetMain" class="card-img-top" alt="prato 01">
            <div class="card-body">
              <h5 class="card-title">Prato feito</h5>
              <p class="card-text">R$ 12,90</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://th.bing.com/th/id/R.d1f51b270f0676aa3cc30a7222905cc0?rik=O4PeW8NG7Wib8A&riu=http%3a%2f%2fwww.restaurantefrutosdaterra.com.br%2fwp-content%2fuploads%2f2021%2f04%2fstrogonoff-de-frango_Easy-Resize.com_.jpg&ehk=YNWBfqYhZoQ8QhPYR5Qj%2f7frCyKB8WMXNXx3879citc%3d&risl=&pid=ImgRaw&r=0" class="card-img-top" alt="Prato 02">
            <div class="card-body">
              <h5 class="card-title">Strogonof</h5>
              <p class="card-text">R$ 18,20</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://th.bing.com/th/id/OIP.UtiJCy3v9tq-ZH4AvcBgGwHaE8?rs=1&pid=ImgDetMain" class="card-img-top" alt="Prato 03">
            <div class="card-body">
              <h5 class="card-title">Prato Vegano</h5>
              <p class="card-text">R$ 22,50</p>
            </div>
          </div>
    </div>
    <h2>Bebidas</h2>
    <div class="wrap-card">
        <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://www.juntospelaagua.com.br/wp-content/uploads/2016/07/enchendo-copo-de-agua_edit.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Agua</h5>
              <p class="card-text">R$5,00</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://th.bing.com/th/id/R.ed43dc42c61ab9e9bf022643a1ab200c?rik=8PTSYnlIpTX4Vg&pid=ImgRaw&r=0" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Refrigerante</h5>
              <p class="card-text">R$7,00</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img width="300px" height="200px" src="https://image.freepik.com/fotos-gratis/suco-de-laranja-fresco-no-copo-em-fundo-escuro_1150-45560.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Suco de laranja</h5>
              <p class="card-text">R$12,00</p>
            </div>
          </div>
    </div>

            <div class="card-body">
              <h5 class="card-title">Pudim de leite</h5>
              <p class="card-text">R$32,50</p>
            </div>
          </div>

            <img width="300px" height="200px" src="https://th.bing.com/th/id/OIP.XZaRy5bCY5XEAc4uRG9llAHaE8?rs=1&pid=ImgDetMain" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Tiramissu</h5>

            </div>
          </div>
