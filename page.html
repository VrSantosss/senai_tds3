<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <div class="input-group">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1">
        </div>
        <div class="input-group">
            <label for="num2">Número 2:</label>
            <input type="number" id="num2">
        </div>
        <div class="result">
            <button onclick="calculate('sum')">Somar</button>
            <button onclick="calculate('subtract')">Subtrair</button>
            <button onclick="calculate('divide')">Dividir</button>
            <button onclick="calculate('average')">Média</button>
            <p>Resultado: <span id="output"></span></p>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
